<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.css">
   <title>5 images | CoreCode Bootcamp</title>
</head>

<body>
   <header>
      <h1 class="nombre">Display five different images. Each image should have a title.</h1>
   </header>

   <div class="contenedor">

      <div class="foto">
         <div class="titulo">
            <h2>Bandera de México</h2>
         </div>
         <img src="./img/mexico_bandera.jpg" alt="Bandera México">
      </div>

      <div class="foto">
         <div class="titulo">
            <h2>Templo de Kukulkán (El Castillo)</h2>
         </div>
         <img src="./img/piramide_kukulkan.jpg" alt="El Castillo">
      </div>

      <div class="foto">
         <div class="titulo">
            <h2>Reventando Globo lleno de agua con cuchillo</h2>
         </div>
         <img src="./img/globo_agua_cuchillo.jpg" alt="Globo con agua">
      </div>

      <div class="foto">
         <div class="titulo">
            <h2>Senote</h2>
         </div>
         <img src="./img/senote.jpg" alt="Senote">
      </div>

      <div class="foto">
         <div class="titulo">
            <h2>Salto a la aventura</h2>
         </div>
         <img src="./img/senote_2.jpg" alt="Salto a la avetura">
      </div>
   </div>

</body>

</html>
